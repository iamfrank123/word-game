<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Guess The Word (Wordle)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="lobby-container">
        <h2>Play Guess The Word Multiplayer</h2>

        <!-- Dropdown lingua -->
        <label for="languageSelect">Select the language:</label>
        <select id="languageSelect">
            <option value="it">Italian</option>
            <option value="en">English</option>
        </select>

        <button id="create-room-btn">Create room</button>
        <p>or</p>
        <input type="text" id="room-code-input" placeholder="Room Code" maxlength="4">
        <button id="join-room-btn">Join</button>
        <p id="lobby-message"></p>
    </div>

    <div id="game-container" style="display: none;">
        <div id="game-status">
            <h3 id="player-turn">Waiting for your opponent...</h3>
            <p id="game-message"></p>
        </div>

        <div id="grid-container"></div>

        <!-- TIMER PER TURNO -->
    <div id="turn-timer" style="font-size: 0.9em; margin: 5px 0; text-align: center;">
        Time left: 30s
    </div>

    <div id="keyboard-container"></div>
</div>
        
        <div id="keyboard-container"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

</body>
</html>
